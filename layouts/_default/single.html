{{ define "title" }}
{{ .Title }} &ndash; {{ .Site.Title }}
{{ end }}

{{ define "main" }}

<section>
    <div class="content-header container is-max-desktop mb-5">
        <div class="content">
            {{ .Content }}
        </div>
    </div>
    {{ range .Page.Resources.Match "*/index.md" }}
    <div class="container">
        <div class="box box-example">
          <h2>{{ .Title }}</h2>
          {{ with .Param "external_url"}}
            <a href="{{ . }}">See it in action!</a>
          {{ end }}
          <div class="content">
            {{ .Content }}
          </div>
          {{ partial "ods-content.html" .}}
        </div>
    </div>
    {{ end }}
</section>

{{ end }}
