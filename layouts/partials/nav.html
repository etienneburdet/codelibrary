<div id="algolia-box"></div>
<div id="algolia-results">
    <div class="algolia-docsearch-footer">
        Search by <a class="algolia-docsearch-footer--logo" href="https://www.algolia.com/docsearch">Algolia</a>
    </div>
</div>

<h2 class="title is-4 mt-4">
    <a href="{{ .Site.BaseURL }}">Home</a>
</h2>

<h2 class="subtitle is-5 mt-4 mb-2">Categories</h2>
<ul>
    {{ range .Site.Taxonomies.categories }}
    <li><a href="{{ .Page.Permalink }}">{{ .Page.Title }}</a> {{ .Count }}</li>
    {{ end }}
</ul>

<h2 class="subtitle is-5 mt-4 mb-2">Tags</h2>

<ul>
    {{ range .Site.Taxonomies.tags }}
    <li><a href="{{ .Page.Permalink }}">{{ .Page.Title }}</a> {{ .Count }}</li>
    {{ end }}
</ul>
